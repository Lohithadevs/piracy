<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Piracy Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI-Powered Piracy Detection</h1>
    <form id="piracy-form">
      <label for="url">URL:</label>
      <input type="url" id="url" placeholder="Enter a webpage URL" required>
      
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" placeholder="Enter a keyword (e.g., movie title)" required>
      
      <button type="submit">Analyze</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
